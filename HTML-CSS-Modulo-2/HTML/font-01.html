<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTES ESTILOS</title>
    <style>
      body {
        font-family: georgia;
      }
      h1 {
        font-family: roboto;
      }        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>  <!--essa tag é pra titulo-->
    <hr> <!--Cria uma linha orizontal-->
    <p>"Deus é o nosso refúgio e fortaleza" (Salmos 46:1) para proteção.<br>
      "Não temas, porque eu te sustento" (Isaías 41:10) para coragem.<br>
      e a famosa "Deus amou tanto o mundo, que deu o seu Filho unigênito" (João 3:16) </p>
</body>
</html>
