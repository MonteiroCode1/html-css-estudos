<DOCTYPE html>
  <html leng="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Metodos de cor</title>
  </head>
  <body>
    <h1>4 formas de colocar cores em HTML</h1>
    <h2>Usando a forma Hexadecimal</h2>
    <p style="color: #0000ff;">Ola, isso e um Teste</p>
    
    <h2>Usando a forma por nome</h2>
    <p style="color: blue;">Ola, e apenas um teste</p>
    
    <h2>Usando a forma RGB</h2>
    <p style="color: rgb(255, 255, 0);">Ola isso e um teste !</p>
    
    <h2>Usando a forma HSL</h2>
    <p style="color:hsl(100, 50%, 70%);">Ola vamos para o teste</p>
  </body>
</html>
