<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <picture>
        <source media="(max-width:750px)" srcset="escanor-p.jpg" type="image/jpg">
        <source media="(max-width:1000px)" srcset="escanor-m.jpg" type="image/jpg">
        <img src="escanor-g.jpg" alt="lord escanor">
    </picture>
    <h1>Adicionando audio em HTML5</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="calmo.mp3" controls autoplay></audio>
    
    <h1>Outra formas tambem de colocar audio</h1>
    <audio preload="none" controls autoplay loop>
        <source src="calmo.mp3" type="audio/mpeg">
        <!--se nÃ£o for compativel com o navegador-->
        <p>se navegador nao tem suporte pra mpeg</p>
    </audio>
</body>
</html>
